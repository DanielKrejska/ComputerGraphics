<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Morphing</title>
</head>
<body>
    <canvas id="gl-canvas" width="512" height="512" style="border:1px solid black">
        Oops ... your browser doesn't support the HTML5 canvas element.
    </canvas>

    <div>
        <button id="toggle">Toggle Morph On-Off</button>
    </div>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 aPosition1;
        in vec4 aPosition2;
        uniform float uMorph;
        void main() {
            // Linearly interpolate between the two positions based on the morph value
            gl_Position = mix(aPosition1, aPosition2, uMorph);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        uniform vec4 uColor;
        out vec4 fColor;
        void main() {
            // Use the color sent from the JavaScript code
            fColor = uColor;
        }
    </script>

    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MVnew.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
